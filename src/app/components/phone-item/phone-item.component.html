<div *ngIf='card' class="container phone-wrapper">
  <div  class="card" style="width: auto;">
      <img class="card-img-top" src={{card.imagePath}}  alt="Card image cap" height="220px">
      <div class="card-body">
        <h5 class="card-title">{{card.model}}</h5>
        <p class="card-text">{{card.shortDetails}}</p>
        <button class="btn btn-info" (click)='addToCart(card)'>הוסף לעגלה</button>
      </div>
    </div>

</div>
