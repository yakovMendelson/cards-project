<h1>עגלת הקניות שלך</h1>
<h1 *ngIf='cart.length<1'>ריקה</h1>
<div  class="container phone-wrapper">
    
    <div *ngFor='let card of cart'  class="card" style="width: 250px;">
        <img class="card-img-top" src={{card.imagePath}} alt="Card image cap" height="220px">
        <div class="card-body">
          <h5 class="card-title">{{card.model}}</h5>
          <p class="card-text">{{card.shortDetails}}</p>
          <button class="btn btn-danger" (click)='deleteFromCart(card.id)'>להסרה מהעגלה</button>
        </div>
      </div>
  
  </div>

  <button  [routerLink]="['../login']"  *ngIf='cart.length>0 && login==false'  class="btn btn-success"> לתשלום לחץ להרשמה</button>
  <button  [routerLink]="['../pay']"  *ngIf='cart.length>0 && login'  class="btn btn-info">המשך לעמוד התשלום</button>
